<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 56px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            z-index: 1000;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-icon, .logo, .search-bar, .user-icons {
            display: flex;
            align-items: center;
        }

        .search-bar {
            flex: 0 1 640px;
            margin-left: 40px;
        }

        .search-input {
            width: 100%;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
        }

        .search-button {
            padding: 8px 20px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 20px 20px 0;
            background: #f8f8f8;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            margin-top: 56px;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 56px;
            padding: 12px;
            background: white;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .nav-link:hover {
            background: #f2f2f2;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 24px;
            margin-left: 240px;
            flex-grow: 1;
        }

        .video-card {
            cursor: pointer;
        }

        .thumbnail {
            width: 100%;
            border-radius: 12px;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .video-details {
            display: flex;
            margin-top: 12px;
            gap: 12px;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .video-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .video-info p {
            color: #606060;
            font-size: 14px;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="left-section">
            <div class="menu-icon">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </div>
            <div class="logo">
                <svg viewBox="0 0 90 20" width="90" height="20">
                    <path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24212e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24212e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24212e-07 5.35042 0 10 0 10C0 10 2.24212e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5701 5.35042 27.9727 3.12324Z" fill="#FF0000"></path>
                    <path d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z" fill="white"></path>
                </svg>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-button">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M20.87 20.17l-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path>
                </svg>
            </button>
        </div>

        <div class="user-icons">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path>
            </svg>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="nav-link">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M4 21V10h3v11H4zm6 0V4h3v17h-3zm6 0v-7h3v7h-3z"></path>
                </svg>
                <span>Home</span>
            </div>
            <!-- Add more navigation links here -->
        </nav>

        <!-- Video Grid -->
        <div class="video-grid">
            <!-- Repeat this video card multiple times -->
            <div class="video-card">
                <img src="https://picsum.photos/300/169" class="thumbnail" alt="Video thumbnail">
                <div class="video-details">
                    <img src="https://picsum.photos/36/36" class="channel-icon" alt="Channel icon">
                    <div class="video-info">
                        <h3>Video Title Here</h3>
                        <p>Channel Name</p>
                        <p>100K views â€¢ 2 days ago</p>
                    </div>
                </div>
            </div>
            <!-- Add more video cards here -->
        </div>
    </div>
</body>
</html>
